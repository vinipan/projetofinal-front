<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>
    <script type="text/javascript" src="js/agentes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body onload="carregarpagina()">

    <div class="container">
        <br>
        <div class="row bottomline align-items-center">
            <div class="col-2">
                <img src="img/logopequeno.png">

            </div>
            <div id="logout" class="col-6">

            </div>

            <div id="dados" class="col-2 text-center">
            </div>
            <div class="dropdown col-2">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                    <div id="foto"></div>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a role="menuitem" onclick="logout()" href="#">Logout</a></li>
                </ul>
            </div>
        </div>


        <br>
        <div class="row align-items-center">
            <div class="col-3">
            </div>
            <div class="col-3">
            </div>
            <div class="col-3 text-center">
            </div>
            <div class="col-3">
            </div>

        </div>
        <br>
        <div class="row">

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="cmbagentes">Parceiro</label>
                </div>
                <select onchange="carregardash()" class="custom-select" id="cmbagentes">

                </select>
            </div>



        </div>
        <br>
        <div class="row">
            <div id="topagentes" class="atable">
            </div>
        </div>
    </div>










    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
