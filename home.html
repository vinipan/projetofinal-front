<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashCard System</title>
    <script type="text/javascript" src="js/usuario.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="row text-center">
            <div class="col-12">
                <img src="img/poneilogo.png" class="img-fluid"><br>
            </div>
        </div>
<br>
        <div class="row text-center">
            <div class="col-12">
		<img src="img/textologin.png" class="img-fluid">
            </div>
        </div>
<br>
        <br>
        <form>
        <div class="input-group flex-nowrap align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Login</span>
            </div>
            <input id="txtlogin" type="text" class="form-control" placeholder="email ou racf" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="input-group flex-nowrap align-items-center">
            <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">Senha</span>
            </div>
            <input id="txtsenha" type="password" class="form-control" placeholder="senha" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <br>
        <div class="row text-center">
        <button onclick="logar()" type="button" class="btn btn-primary">Login</button>
        </div>
    </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
